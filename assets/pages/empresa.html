<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recordar/Empresa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/comando.js"></script>
    <style>
        #logo {
            margin: -5px;
            width: 100%;
            height: 35px;
        }

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%;
            /* Set width to 100% */
            margin: auto;
            min-height: 200px;
        }

        /* Hide the carousel text when the screen is less than 600 pixels wide */
        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
            }

        }
    </style>
</head>

<body onload="Tempo(); FraseDia();">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img id="logo" src="/assets/images/logoold.png" alt=""></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Empresa</a></li>
                    <li><a href="#">Serviço</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Mapa</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/assets/images/foto1.png" alt="Image">
                <div class="carousel-caption">
                    <h3>Amor</h3>
                    <p>Celebre a vida em forma de fotografia.</p>
                </div>
            </div>

            <div class="item">
                <img src="/assets/images/foto2.png" alt="Image">
                <div class="carousel-caption">
                    <h3>Books</h3>
                    <p>Porque foto é pra sempre</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container text-center">
        <h3>Nossos Serviços</h3><br>
        <div class="row">
            <div class="col-sm-4">
                <img src="/assets/images/foto3.png" class="img-responsive" style="width:100%" alt="Image">
                <p style="color:  #6c63FF;">Formatura</p>
            </div>
            <div class="col-sm-4">
                <img src="/assets//images/foto4.png" class="img-responsive" style="width:88%" alt="Image">
                <p style="color:  #6c63FF;">Pré-wedding</p>
            </div>
            <div class="col-sm-4">
                <img src="/assets/images/foto5.png" class="img-responsive" style="width:80%" alt="Image">
                <p style="color:  #6c63FF;">Fifteen books</p>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-4">
                <img src="/assets/images/foto6.png" class="img-responsive" style="width:76%" alt="Image">
                <p style="color:  #6c63FF;">Books Diversos</p>
            </div>
            <div class="col-sm-4">
                <img src="/assets/images/foto7.png" class="img-responsive" style="width:85%" alt="Image">
                <p style="color:  #6c63FF;">Mamães</p>
            </div>
            <div class="col-sm-4">
                <img style="color:  #6c63FF;"src="/assets/images/foto8.png" class="img-responsive" style="width:100%" alt="Image">
                <p style="color:  #6c63FF;">Crianças</p>
            </div>
        </div>
    </div><br>

    <footer class="container-fluid text-center">
        <label id="hora">Hora</label>
        <br/>
        <label id="msg">Mensagem</label>
        <p>Carine@2023 Todos os direitos reservados.</p>
    </footer>

</body>

</html>
